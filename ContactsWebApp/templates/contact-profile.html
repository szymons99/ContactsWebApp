{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'style-profile.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/ab15933ea4.js" crossorigin="anonymous"></script>
	<title>Contact Profile Page</title>
</head>
<body>
	<div class=container>
		
		<header class="hero">
			<a href="{% url 'index' %}">
				<i class="fa-sharp fa-solid fa-circle-arrow-left back-btn"></i>
			</a>

			<div class="hero-info">
				<h1 class="name">{{ contact.full_name | title }}</h1>
				<p class="relationship">{{ contact.relationship | title }}</p>
			</div>
		</header>

		<section class="contact-info">
			
			<div class="info-line">
				<i class="fa-solid fa-phone fa-flip-horizontal icon-gradient"></i>
				<p class="phone-number">{{ contact.phone_number }}</p>
			</div>

			<!--<div class="info-line">
				<i class="fa-solid fa-message text icon-gradient"></i>
				<p class="sms">{{ contact.email }}</p>
			</div> -->

			<div class="info-line">
				<i class="fa-solid fa-envelope icon-gradient"></i>
				<p class="email">{{ contact.email }}</p>
			</div>

			<div class="info-line">
				<i id="location" class="fa-solid fa-location-dot icon-gradient"></i>
				<p class="address">{{ contact.address }}</p>
			</div>
		</section>

		<a href="{% url 'edit-contact' contact.id %}">
			<section class="edit-contact">
				<div class="edit-button">
					<i class="fa-solid fa-gear icon-gradient"></i>
				</div>
			</section>
		</a>
	</div>
</body>
</html>

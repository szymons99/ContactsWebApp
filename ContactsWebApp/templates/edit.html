{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'style-edit.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/ab15933ea4.js" crossorigin="anonymous"></script>
	<title>Edit Contact</title>
</head>
<body>

	<div class=container>
		
		<header class="hero">
			<a href="{% url 'profile' contact.id %}">
				<i class="fa-sharp fa-solid fa-circle-arrow-left back-btn"></i>
			</a>

			<div class="hero-info">
				<h1 class="name">{{ contact.full_name | title }}</h1>
				<p class="relationship">{{ contact.relationship | title }}</p>
			</div>
		</header>

		<form action="" method="POST">
			{% csrf_token %}
			<section class="contact-info">

				<div class="info-line">
					<i id="user" class="fa-solid fa-user icon-gradient"></i>
					<input type="text" class="type" name="fullname" placeholder="Full Name" value="{{ contact.full_name }}">
				</div>

				<div class="info-line">
					<i id="group" class="fa-solid fa-heart icon-gradient"></i>
					<input type="text" class="type" name="relationship" placeholder="Relationship" value="{{ contact.relationship }}">
				</div>

				<div class="info-line">
					<i class="fa-solid fa-phone fa-flip-horizontal icon-gradient"></i>
					<input type="text" class="type" name="phone-number" placeholder="Phone Number" value="{{ contact.phone_number }}">
				</div>

				<div class="info-line">
					<i class="fa-solid fa-envelope icon-gradient"></i>
					<input type="text" class="type" name="email" placeholder="Email" value="{{ contact.email }}">
				</div>

				<div class="info-line">
					<i id="location" class="fa-solid fa-location-dot icon-gradient"></i>
					<input type="text" class="type" name="address" placeholder="Address" value="{{ contact.address }}">
				</div>
			</section>

			<section class="button-container">
					<div class="update-contact">
						<i class="fa-solid fa-circle-check icon-gradient"></i>
						<button class="button">Save Contact</button>
					</div>
				</a>
			</section>
		</form>

		<section class="button-container">
			<a href="{% url 'delete-contact' contact.id %}">
				<div class="update-contact">
					<i id="delete" class="fa-solid fa-trash icon-gradient"></i>
					<button type=" submit" class="button">Delete Contact</button>
				</div>
			</a>
		</section>


	</div>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'style-delete.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/ab15933ea4.js" crossorigin="anonymous"></script>

	<title>Delete Contact</title>
</head>
<body>

	<div class=container>
		
		<header class="hero">
			<a href="{% url 'edit-contact' contact.id %}">
				<i class="fa-sharp fa-solid fa-circle-arrow-left back-btn"></i>
			</a>

			<div class="hero-info">
				<h1 class="name">{{ contact.full_name | title }}</h1>
				<p class="relationship">{{ contact.relationship | title }}</p>
			</div>
		</header>

		<section class="button-container">
			<p>Are you sure you want to delete this contact?</p>
			<form method="POST">
				{% csrf_token %}
				<div class="update-contact">
					<i class="fa-solid fa-trash icon-gradient"></i>
					<button class="button">Delete Contact</button>
				</div>
			</form>
		</section>
	</div>
</body>
</html>

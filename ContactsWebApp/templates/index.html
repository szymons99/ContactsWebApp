{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/ab15933ea4.js" crossorigin="anonymous"></script>
	<title>Contacts Web App</title>
</head>
<body>

	<div class="container">
		<header class="header">
			<form action="/" method="GET" class="search-bar">
				<input type="search-name" class="contact-search" name="search-area" placeholder="Search" value="{{ search_input }}">
			</form>

			<a href="{% url 'add-contact' %}">
				<i class="fa-solid fa-user-plus"></i>
			</a>
		</header>

		<section class="contacts_library">
			<ul class="contacts-list">
				{% for contact in contacts %}
				<a href="{% url 'profile' contact.id %}" style="text-decoration: none;">

					<div class="contact-section">
						<li class="list-item">
							<p class="contact-name">{{ contact.full_name | title }}</p>
							<p class="relationship">{{ contact.relationship | title }}</p>
						</li>

						<li class="list-item">
							<i class="fa-solid fa-phone fa-flip-horizontal"></i>
							<i class="fa-solid fa-message text"></i>
						</li>
					</div>
				</a>
				
				<hr>
				{% empty %}
				<h3 style="color: #fff; padding: 20px;">No contacts found...</h3>
				{% endfor %}
			</ul>
		</section>
	</div>

</body>
</html>
